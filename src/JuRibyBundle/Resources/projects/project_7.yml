project:
    name: 'Le son, fabrique de paysages.'
    description: 'phonographies.'
    year: '2012-2014'
    number: 7
    text: 'Comment le son nous permet de comprendre l’espace dans lequel nous vivons et comment peut-il faire paysage? J’ai pris le temps d’écouter, je me suis familiarisé avec cette matière et j’ai entrepris de la manipuler.  Comment peut on évoquer, voire invoquer un lieu dans un autre? Enregistrer le paysage d’un lieu puis le diffuser ailleurs, le projeter sur un autre site et voir se qu’il en résulte. Peut-on créer un paysage mental fictif, dans lequel les distances n’ont pas de mesures mais une durée. Appréhender l’espace par le rythme et sa musique. Suit une série d’expérimentations sonores, phonographies, partitions, réalisées alors que j’étais encore à Versailles puis continuées par la suite.'
