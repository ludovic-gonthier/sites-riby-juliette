project:
    name: 'La ligne.'
    description: 'Dessins et croquis.'
    year: '2010-14'
    number: 9
    text: 'Le dessin accompagne le regard que je porte sur l’espace, il m’aide à le scruter et le saisir. Parfois la ligne devient abstraite puis redessine des traits connus. Comment la ligne, la faille expriment les sensations ? Comment le cadrage décide un regard ? Quoi retenir d’un lieu, un contraste, une densité, une couleur?'
