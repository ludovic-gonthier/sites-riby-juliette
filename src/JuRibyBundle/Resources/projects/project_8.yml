project:
    name: 'Regard.'
    description: 'Photographies argentiques.'
    year: '2010-2014'
    number: 8
    text: 'Prendre le temps et se poser. Limiter les prises, essayer de n’en faire qu’une seule, la bonne. Se laisser saisir par le lieu que l’on est en train de traverser, essayer de sauver l’instant où le regard s’est arrêté. Comprendre ce qui nous a captivé. La photo argentique me pousse à me concentrer. L’intérêt porté lors de la capture de l’image revient presque à une impression directement dans la mémoire.'
