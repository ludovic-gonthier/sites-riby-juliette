            name: 'Saisir - Être saisi.'
            description: 'La Digue d’Alfortville.'
            year: '2013'
            text: 'Ce travail s’intéresse de manière générale à la dimension exploratoire, au fait de ne pas savoir où l’on va avant de commencer : découvrir un site de l’intérieur, avec des outils qui nous sont propres, se laisser saisir puis s’en emparer à notre tour. Ce que je voulais pour mon diplôme, c’était saisir l’espace, le paysage, un site avec une sensibilité aux sons, et aux seuils. Le site d’Alfortville a vu naître mes expérimentations. Après une lecture de l’espace je me suis lancée dans une nouvelle phase exploratoire, celle du son qui fait projet. C’est par la manipulation de la matière, sa transformation que j’ai testé l’espace. C’est une recherche d’équilibre, de seuil, d’échange entre les différentes atmosphères ressenties, ambiances imaginées.'
            number: 1
